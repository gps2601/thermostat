<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Thermostat</title>
  <script src="jquery-3.4.1.js"></script>
  <script src="config.js"></script>
  <script src="jasmine/jasmine-standalone-3.4.0/src/Thermostat.js"></script>
  <script src="thermostat-controller.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body align="center">
  <div class="button_cont" >
    <a class="button" id="up">Up 🔥 </a>
    <a class="button" id="down">Down ❄️</a>
    <a class="button" id="reset">Reset ♻️</a>
    <a class="button" id="powerSaving">Power Saving 🌍</a>
  </div>

  <div class="tempText" id='temperature'></div>
  <div class="currentTemp" id='currentTemp'></div>
  <img id="weather_disp" src="">
  <div>
    <select id='cityPicker'>
      <option value='2643743'>London</option>
      <option value='2968815'>Paris</option>
      <option value='3333134'>Bristol</option>
      <option value='5037649'>Mineapolis</option>
      <option value='360630'>Cairo</option>
    </select>
  </div>

</body>
</html>
